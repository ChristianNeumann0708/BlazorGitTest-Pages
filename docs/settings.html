<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Einstellungen – WriteRight</title>
    <link rel="stylesheet" href="css/styles.css" >
    <script type="module" src="./js/timer.js"></script>
</head>

<body>
<div class="layout">
    <div id="main-menu"></div>

    <div class="content">
        <h1>Einstellungen</h1>

        <div class="settings-container">
            <!-- Fehler-Modus -->
            <h4>Fehler Modus</h4>
            <div class="inline-checkbox">
                <input type="checkbox" id="useFehlerbilanz">
                <span>Fehlerbilanz statt Fehlerhäufigkeit verwenden</span>
            </div>
            <label>Hier wird entschieden, ob die Fehlerbilanz oder die Fehlerhäufigkeit verwendet wird.</label>

            <hr >

            <!-- Auto Delete -->
            <h4>Automatisches Löschen</h4>
            <div class="inline-checkbox">
                <input type="checkbox" id="autoDeleteEnabled" >
                <span>Automatisches Löschen aktivieren</span>
            </div>

            <div class="auto-delete-row">
                <span>Bei</span>
                <input type="number" id="autoDeleteThreshold" min="1">
                <span>mal richtig geschrieben</span>
            </div>


            <!-- <div class="buttons">
                <button id="saveSettings" type="button">Speichern</button>
            </div> -->

            <hr >

            <!-- Backup -->
            <h4>Backup</h4>
            <div class="buttons">
                <button id="downloadBackup" type="button">Backup herunterladen</button>
            </div>

            <!-- Restore -->
            <h4>Wiederherstellen</h4>
            <input type="file" id="restoreFile" >
            <button id="restoreButton" style="display:none;" type="button">Backup importieren</button>
            <hr >

            <div id="status" class="status-message" style="display:none;"></div>

            <h4>Tablet-Modus</h4>
            <div class="inline-checkbox">
            <input type="checkbox" id="tabletModeEnabled">
            <span>Tablet-Modus aktivieren</span>
            </div>
            <div class="settings-hint">
                Verhindert die Bildschirmtastatur durch den Fokus auf das Eingabefeld
            </div>


        </div>
    </div>
</div>

<script type="module">
  import { loadMenu } from "./js/menu.js";
  import "./js/settings.js";   // nur laden, NICHT loadSettings importieren
  loadMenu();
</script>

</body>
</html>
